<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的个人网站</title>
    <meta name="description" content="最小可运行的 Bootstrap 个人网站模板" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="切换导航">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">首页</a></li>
            <li class="nav-item"><a class="nav-link" href="#">文档</a></li>
            <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 头部 Hero -->
    <header class="py-5 text-center">
      <div class="container">
        <h1 class="display-5 fw-bold">你好，世界</h1>
        <p class="lead text-body-secondary mt-3">
          这是一个最小可运行的 Bootstrap 网站模板。你可以在此基础上逐步扩展出类似 getbootstrap 的结构。
        </p>
        <div class="d-flex gap-2 justify-content-center mt-3">
          <a class="btn btn-primary btn-lg" href="#" role="button">开始使用</a>
          <a class="btn btn-outline-secondary btn-lg" href="#" role="button">查看源码</a>
        </div>
      </div>
    </header>

    <!-- 主体 -->
    <main class="container py-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">简洁</h5>
              <p class="card-text">只包含必要文件，适合 GitHub Pages 一键上线。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">可扩展</h5>
              <p class="card-text">后续可添加文档页、组件示例、搜索等功能。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">现代</h5>
              <p class="card-text">使用 Bootstrap 5，默认支持移动端响应式布局。</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="border-top py-4">
      <div class="container text-center small text-body-secondary">
        © 2025 MySite · 由 GitHub Pages 提供托管
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
